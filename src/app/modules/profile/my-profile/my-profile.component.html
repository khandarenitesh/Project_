<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-12">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email : </p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{userdetails.EmpEmail}}</p>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Phone :</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{userdetails.EmpMobNo}}</p>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Aadhar No :</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{userdetails.AadharNo}}</p>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Blood Group :</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{userdetails.BloodGroup}}</p>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">UserName</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{userdetails.UserName}}</p>
              </div>
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
