<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N - Pattern</title>
</head>
<body>
  <script>
    var n=5;
    var string ="";
    for(let i=1;i<=n;i++){
      for(let j=1;j<=n;j++){
        if(i==j){
          string +="*";

        }else{
          if(j===1 || j === n){
            string += "*";
          }else{
            string += " ";
          }
      }
   }
    string += "\n";
   }
    console.log(string);
  </script>
</body>
</html>
