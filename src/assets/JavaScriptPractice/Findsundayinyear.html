  <title>A Program to find First Jan is beign a sunday between 2014 to 2050</title>

<body>
  <script>
  function LeapYear(year){
    return (year % 100 == 0)? (year % 400 ==0):(year % 4 ==0)
  }

  console.log(LeapYear(2000));
    </script>
