<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get a random integer</title>
</head>
<body>
  <script>
    //get random integer from 1 to 10 inclusive
    const num = Math.ceil(Math.random()*1000);
    console.log(num);

    const gnum = prompt('Guess the number between 1 to 10 inclusive');

    if(gnum === num){
      console.log('matched');
    }else{
      console.log('not matched,the number was'+gnum);
    }
  </script>
</body>
</html>
