  <title>JavaScript program to compute the sum of the two given integers.
    If the two values are same, then return triple their sum</title>
</head>
<body>
  <script>
    function sumTriple(x,y){
      if(x == y){
        return 3 * (x + y);
      }else{
        return (x + y);
      }
    }

    console.log(sumTriple(10,20));
    console.log(sumTriple(10,10));

  </script>
