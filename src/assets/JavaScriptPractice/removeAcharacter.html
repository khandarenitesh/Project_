<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript program to remove a character a specified position
    of a given string and return the new string
  </title>
</head>
<body>
  <script>
    function remove_character(str,char_pos){
        part1 = str.substring(0,char_pos);
        part2 = str.substring(char_pos+1,str.length);
        return part1+part2;
    }
    console.log(remove_character("Nitesh",0));
    console.log(remove_character("Nitesh",3));
    console.log(remove_character("Nitesh",5));

  </script>
</body>
</html>
